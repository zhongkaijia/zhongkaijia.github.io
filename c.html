	<script>
		var ZC = {
			data: [],
			all: 0,
			push: function(data) {
				var floor = this.floor(data.floor);
				var money = data.money +'元'

				this.all += data.money;

				this.data.push('<div class="cell"><span class="floor">' 
					+ floor + '</span><br/><span class="money">' 
					+ money + '</span></div>')
			},
			floor: function(f){
				var match = f.split(/-/);
				for(var i=1,l=match.length;i<l;i++) {
					match[i] ='*'
				}
				if(location.href.match(/showall/)){
					return f;
				}
				return match.join('-')
				
			},
			render: function(){

				document.getElementById('cellwrap').innerHTML = this.data.join('');
				document.getElementById('all').innerHTML = this.all;
				document.getElementById('jy').innerHTML = this.all;
			}
		}
	</script>
